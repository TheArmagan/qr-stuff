<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app" class="container">
    <h1 class="main-title title is-1">QR Code Reader</h1>

    <div class="box">
      <div class="columns">
        <div class="column">
          <div class="block">
            <div class="dropdown is-hoverable">
              <div class="dropdown-trigger">
                <button class="button">
                  <span>{{readerMode == "file" ? "From File" : "Using Camera"}}</span>
                  <span class="icon is-small">
                    <i class="mdi mdi-chevron-down"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item" @click="readerMode='file'" :class="{'is-active': readerMode == 'file'}">
                    From File
                  </a>
                  <a class="dropdown-item" @click="readerMode='camera'" :class="{'is-active': readerMode == 'camera'}">
                    Using Camera
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="block"></div>
        </div>
        <div class="column"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="./qr5.js"></script>
  <script src="./script.js"></script>
</body>

</html>
